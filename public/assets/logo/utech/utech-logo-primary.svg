<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <!-- UTECH Logo with USI branding -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- USI Icon/Symbol -->
  <g transform="translate(10, 8)">
    <!-- Outer circle -->
    <circle cx="22" cy="22" r="20" fill="none" stroke="url(#blueGradient)" stroke-width="2"/>
    <!-- Inner interconnected elements -->
    <path d="M12 12 L32 32 M32 12 L12 32" stroke="url(#blueGradient)" stroke-width="2"/>
    <circle cx="22" cy="22" r="6" fill="url(#blueGradient)" opacity="0.8"/>
    <circle cx="22" cy="22" r="3" fill="white"/>
  </g>
  
  <!-- UTECH Text -->
  <g transform="translate(65, 20)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#blueGradient)">UTECH</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Brought to you by USI</text>
  </g>
</svg>
